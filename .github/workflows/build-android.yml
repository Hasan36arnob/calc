name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    # Map secrets to environment variables here to avoid syntax errors in 'if' conditions
    env:
      ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
      ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
      ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
      ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      # Using 'npm install' instead of 'npm ci' to bypass lock-file sync errors
      run: |
        npm install
        npm install -g @capacitor/cli
        
    - name: Install Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 33
        build-tools: 33.0.2
        ndk: 25.2.9519653
        
    - name: Cache Gradle dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Create keystore directory
      run: mkdir -p android/app
      
    - name: Create debug keystore (for testing)
      run: |
        keytool -genkeypair -v -keystore android/app/debug.keystore -storetype PKCS12 -alias androiddebugkey -keyalg RSA -keysize 2048 -validity 10000 -storepass android -keypass android -dname "CN=Android Debug,O=Android,C=US"
        
    - name: Setup Capacitor Android
      run: |
        # Create www directory and copy web files
        mkdir -p www
        cp index.html www/
        cp styles.css www/
        cp app.js www/
        cp manifest.json www/
        # Check if icons exist before copying
        if [ -d "icons" ]; then cp -r icons www/; fi
        
        # Clean and Sync
        rm -rf android
        npx cap add android
        npx cap sync android
        
    - name: Build Debug APK
      run: |
        cd android
        ./gradlew assembleDebug
        
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: calculator-debug.apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        
    - name: Build Release APK
      # Check the ENV variable, not the secret directly, to fix the syntax error
      if: env.ANDROID_KEYSTORE_BASE64 != ''
      run: |
        echo $ANDROID_KEYSTORE_BASE64 | base64 -d > android/app/release.keystore
        cd android
        ./gradlew assembleRelease
        
        # Rename for clarity
        mv app/build/outputs/apk/release/app-release.apk app/build/outputs/apk/release/calculator-release.apk
        
    - name: Upload Release APK
      if: env.ANDROID_KEYSTORE_BASE64 != ''
      uses: actions/upload-artifact@v4
      with:
        name: calculator-release.apk
        path: android/app/build/outputs/apk/release/calculator-release.apk