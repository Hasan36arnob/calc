name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [ published ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm install -g @capacitor/cli
        npm ci --production=false
        
    - name: Install Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 33
        build-tools: 33.0.2
        ndk: 25.2.9519653
        
    - name: Cache Gradle dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Cache npm dependencies
      uses: actions/cache@v3
      with:
        path: |
          node_modules
          ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
          
    - name: Create keystore directory
      run: mkdir -p android/app
      
    - name: Create debug keystore (for testing)
      run: |
        keytool -genkeypair -v -keystore android/app/debug.keystore -storetype PKCS12 -alias androiddebugkey -keyalg RSA -keysize 2048 -validity 10000 -storepass android -keypass android -dname "CN=Android Debug,O=Android,C=US"
        
    - name: Setup Capacitor Android
      run: |
        if [ ! -d "android" ]; then
          npx cap add android
        fi
        npx cap sync android
        
    - name: Build Android APK
      run: |
        cd android
        ./gradlew assembleDebug
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: calculator-debug.apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        
    - name: Build Release APK (if secrets available)
      if: env.ANDROID_KEYSTORE_BASE64 != null && env.ANDROID_KEY_ALIAS != null
      env:
        ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
        ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
      run: |
        if [ -n "$ANDROID_KEYSTORE_BASE64" ]; then
          echo $ANDROID_KEYSTORE_BASE64 | base64 -d > android/app/release.keystore
          cd android
          ./gradlew assembleRelease
          cd ..
          mv android/app/build/outputs/apk/release/app-release.apk android/app/build/outputs/apk/release/calculator-release.apk
        fi
        
    - name: Upload Release APK artifact
      if: env.ANDROID_KEYSTORE_BASE64 != null
      uses: actions/upload-artifact@v4
      with:
        name: calculator-release.apk
        path: android/app/build/outputs/apk/release/calculator-release.apk

  build-release-apk:
